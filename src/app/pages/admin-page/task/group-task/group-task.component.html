<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-6">

      <div class="box">
        <div class="box-header">
          <h5 *ngIf="categoryTask">{{categoryTask.category.name}}</h5>
        </div>

        <div class="box-body">
          
        </div>
      </div>
        
    </div>

    <div class="col-md-6">

      <div class="box">
        <div class="box-header">
          <h5>Tambahkan Tugas Baru</h5>
        </div>
        <div class="box-body">
          <div class="form-group">
            <div class="row input-row">
              <label for="judulTugas" class="col-sm-4 control-label">Judul Tugas</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="judulTugas" placeholder="Masukkan judul tugas...">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row input-row">
              <label for="deskripsiTugas" class="col-sm-4 control-label">Deskripsi Tugas</label>
              <div class="col-sm-8">
                <textarea type="text" rows="2" class="form-control" id="deskripsiTugas" placeholder="Masukkan deskripsi tugas..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row input-row">
              <label for="linkTugas" class="col-sm-4 control-label">Link Tugas Tambahan</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="linkTugas" placeholder="Masukkan link tugas...">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row input-row">
              <label for="fotoTugas" class="col-sm-4 control-label">Gambar Tugas</label>
              <div class="col-sm-8">
                  <input type="file" id="fotoTugas" placeholder="Masukkan link tugas...">
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button  class="btn btn-success pull-right">Tambahkan</button>
        </div>
      </div>
        
    </div>
  </div>

</section>
<!-- /.content -->
