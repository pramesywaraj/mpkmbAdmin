<section class="content-header">
  <h1>
    Berita MPKMB
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Berita</li>
  </ol>
</section>


<section class="content">

  <div class="box">
    <div class="box-header">
      <h5 *ngIf="newsList" class="box-title">Ada {{newsList.length}} berita saat ini.</h5>
      <div class="input-group input-group-sm pull-right" style="width: 150px;">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-success" routerLink="/admin/tambah-berita" routerLinkActive="active">
            <i class="fa fa-plus"></i>
            Tambah Berita
          </button>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>No</th>
            <th>Judul Berita</th>
            <th>Ringkasan Berita</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="newsList.length == 0" class="news-none">
          Tidak ada berita yang ditampilkan saat ini.
        </tbody>
        <tbody *ngIf="newsList.length > 0">
          <tr *ngFor="let news of newsList; let i = index">
            <td>{{i+1}}</td>
            <td [routerLink]="['/admin/berita/berita-detail', news._id]">{{news.title}}</td>
            <td>{{news.summary}}</td>
            <td>
              <a class="btn btn-danger" (click)="deleteNews(news._id)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>

</section>
