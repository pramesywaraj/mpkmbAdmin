<section class="content-header">
  <h1>
    Detail Berita
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">Berita</li>
    <li class="active">Detail Berita</li>
  </ol>
</section>


<section class="content">

  <div class="box box-default">
    <form #formBerita="ngForm" (ngSubmit)="addBerita(formBerita)" class="form">
      <div class="box-header with-border">
        <div class="row">

          <div class="col-md-6">
            <h5>{{newsDetail.title}}</h5>
          </div>

          <div class="col-md-6">
            <div class="input-group input-group-sm pull-right" style="width: 150px;">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-success" routerLink="/admin/tambah-berita" routerLinkActive="active">
                  <i class="fa fa-edit"></i>
                  Edit Berita
                </button>
              </div>
            </div>
          </div>

        </div>
        
      </div>
    <!-- /.box-header -->
      <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="image-preview">
                <img 
                  [src]="newsImageCoverUrl || 'https://www.heavydutydirect.ca/wp-content/uploads/2019/02/camera-placeholder-500x382.jpg'" 
                  alt="your image"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="highlightBerita">Highlight Berita</label>
                <p id='highlightBerita'>{{newsDetail.summary}}</p>
              </div>
              <div class="form-group">
                <label for="captionBerita">Caption Berita</label>
                <p id="captionBerita">{{newsDetail.summary}}</p>
              </div>
              <div class="form-group">
                <label for="tanggalBerita">Tanggal Pembuatan</label>
                <p id="tanggalBerita">{{newsDetail.date | date:'medium'}}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p id="newsBody">{{newsDetail.body}}</p>
            </div>
          </div>    
        <!-- /.row -->
      </div>
    <!-- /.box-body -->
    </form>

  </div>

</section>
