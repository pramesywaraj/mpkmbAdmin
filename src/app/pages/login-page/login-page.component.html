  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>MPKMB</b> Admin Site</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Silahkan Login untuk masuk.</p>
  
      <form [formGroup]="LoginUser" (ngSubmit)="loggingIn()">
        <div class="form-group has-feedback">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button [disabled]="!LoginUser.valid" type="submit" class="btn btn-primary btn-block btn-flat btn-round">Login</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
